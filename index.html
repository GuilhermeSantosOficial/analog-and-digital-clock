<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio | Analógico e Digital</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="conteiner">
        <div class="relogio">

            <div class="circulo" style="--cores: #04fc43;" id="cs"><i></i></div>
            <div class="circulo circulo2" style="--cores: #fee800;" id="cm"><i></i></div>
            <div class="circulo circulo3" style="--cores: #ff2972;" id="cd"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
    </div>

    <script>
        let cs = window.document.getElementById("cs")
        let cm = window.document.getElementById("cm")
        let cd = window.document.getElementById("cd")

        let day = new Date();
        let hh = day.getHours() * 30;
        let mm = day.getMinutes() * 6;
        let ss = day.getSeconds() * 6;
        
        cs.style.transform = `rotateZ(${ss}deg)`;
        cm.style.transform = `rotateZ(${mm}deg)`;
        cd.style.transform = `rotateZ(${hh+(mm/12)}deg)`

    </script>
</body>
</html>
